<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icon.png" />
    <link rel="stylesheet" href="./settings.css" />
    <script type="module" src="./settings.ts"></script>
    <title>Forocoching</title>
  </head>
  <body>
    <form>
      <div
        class="absolute top-0 flex h-10 w-full items-center bg-zinc-100 p-2 shadow shadow-zinc-200"
      >
        <button
          class="flex h-8 items-center rounded-lg border-2 border-emerald-600 bg-emerald-500 px-2 py-1 text-white enabled:hover:text-black"
        >
          <span>GUARDAR</span>
        </button>
      </div>
      <div
        class="flex h-screen w-full flex-col gap-5 overflow-y-auto bg-zinc-50 p-10 pt-16"
      >
        <div class="settings-section">
          <h2>Filtrado por t√≠tulo</h2>
          <span class="text-sm"
            >En cada linea escribir las palabras o frases que se quieran
            ocultar</span
          >
          <textarea name="filteredStrings" class="h-40 w-96 text-sm"></textarea>
        </div>

        <div class="settings-section">
          <h2>Usuarios ignorados</h2>
          <div>
            <span class="text-sm">Uno por linea: </span>
            <span
              id="loadIgnoredusers"
              class="cursor-pointer text-sm text-emerald-700"
              >[Cargar de tu lista del foro]</span
            >
          </div>
          <textarea name="ignoredUsers" class="h-40 w-96 text-sm"></textarea>
          <label>
            <input
              name="trackIgnoredUsers"
              type="checkbox"
              class="accent-emerald-500"
            />
            <span> Sincronizar con lista de ignorados del foro</span>
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
